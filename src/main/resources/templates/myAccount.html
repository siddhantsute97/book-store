<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />

<body>
<div th:replace="common/header :: navbar" />

<div class="container">
    <div class="row" style="margin-bottom: -100px">
        <div class="col-xs-8">
            <h2 class="section-headline"><span>User Account</span></h2>
        </div>
        <div class="col-xs-4">
            <img src="/image/Logo.png" class="img-responsive" />
        </div>
    </div>
    <hr style="position:absolute; width:100%; height:6px; background-color: #333; z-index:-1; margin-top:-80px;" />
    <img class="img-responsive" src="/image/wood.png" style="margin-top:-75px; "/>
    <div class="row" style="margin-top:60px;">
        <div class="col-xl-9 col-xl-offset-3">
            <ul class="nav nav-tabs">
<!--                nav tab-->
                <li><a href="#tab-1" data-toggle="tab" style="color:red;" ><span style="color:red">Create New Account</span></a></li>
                <li><a href="#tab-2" data-toggle="tab" style="color:red;" ><span style="color:red">Login</span></a></li>
                <li><a href="#tab-3" data-toggle="tab" style="color:red;" ><span style="color:red">Forget Password</span></a></li>
            </ul>
<!--            tab panels-->
            <div class="tab-content">
<!--                create new user panel-->
                <div class="tab-panel fade" id="tab-1">
                    <div class="panel-group">
                        <div class="panel-default" style="border:none;">
                            <div class="panel-body" style="background-color:#ededed; margin-top:20px">
                                <form>
                                    <div class="form-group">
                                        <label for="newUsername">*x Username</label>
                                        <input required="required" type="text" class="form-control" id="newUsername" name="username" />
                                        <p style="color:#828282">Enter Your Username</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">*x Email Address</label>
                                        <input required="required" type="text" class="form-control" id="email" name="email" />
                                        <p style="color:#828282">A valid Email address.</p>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Create a New Account</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
<!--                login-->
                <div class="tab-panel fade" id="tab-2">
                    <div class="panel-group">
                        <div class="panel-default" style="border:none;">
                            <div class="panel-body" style="background-color:#ededed; margin-top:20px">
                                <form>
                                    <div class="form-group">
                                        <label for="newUsername">*x Username</label>
                                        <input required="required" type="text" class="form-control" id="newUsername" name="username" />
                                        <p style="color:#828282">Enter Your Username</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">*x Password</label>
                                        <input required="required" type="password" class="form-control" id="password" name="password" />
                                        <p style="color:#828282">Enter the password that accomplish username</p>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
<!--                Forget password-->
                <div class="tab-panel fade" id="tab-3">
                    <div class="panel-group">
                        <div class="panel-default" style="border:none;">
                            <div class="panel-body" style="background-color:#ededed; margin-top:20px">
                                <form>
                                    <div class="form-group">
                                        <label for="recoverEmail">*x Email</label>
                                        <input required="required" type="text" class="form-control" id="recoverEmail" name="email" />
                                        <p style="color:#828282">Enter your register email address here</p>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end of container -->


<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
